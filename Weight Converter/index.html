<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <select id="units" class="form-control form-control-sm mb-2">
            <option>Pounds</option>
            <option>Kilograms</option>
            <option>Grams</option>
            <option>Ounces</option>
          </select>
          <div class="form-group">
            <input id="lbs" type="number" class="form-control form-control-lg" placeholder="Enter units">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Kilograms: </h4>
              <div id="kilogramsOutput"></div>
            </div>
          </div>
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Grams: </h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces: </h4>
              <div id="ouncesOutput"></div>
            </div>
          </div>
          <div class="card card-info">
            <div class="card-block">
              <h4>Pounds: </h4>
              <div id="poundsOutput"></div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
